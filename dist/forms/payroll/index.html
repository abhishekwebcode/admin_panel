<html>

<head>
    <link rel="stylesheet" type="text/css" href="../frame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>

<body>
        <div class="mdc-card mdc-card--outlined activity-edit-card">
                <div class="primary-content">
                    <h1 class="mdc-typography--headline5 card-heading">Payroll</h1>
                    <div class="base-container">
                        <ul class="mdc-list  mdc-list--two-line mdc-list--avatar-list" id="edit-payroll-list">
                            <li class="mdc-list-item mdc-ripple-upgraded" data-editable="false" tabindex="-1">
                                <span class="mdc-list-item__graphic material-icons" aria-hidden="true">assignment</span>
                                <span class="mdc-list-item__text">
                                    <span class="mdc-list-item__primary-text">Name</span>
                                    <span class="mdc-list-item__secondary-text">Payroll</span>
                                </span>
                            </li>
                            <li class="mdc-list-item mdc-ripple-upgraded" data-editable="true" data-for="payroll-cc" tabindex="-1">
                                <span class="mdc-list-item__graphic material-icons" aria-hidden="true">email</span>
                                <span class="mdc-list-item__text">
                                    <span class="mdc-list-item__primary-text">CC</span>
                                    <span class="mdc-list-item__secondary-text" data-view="payroll-cc">something@gmail.com</span>
                                </span>
                                <span class="mdc-list-item__meta material-icons" aria-hidden="true">edit</span>
                            </li>
                            <div class="edit-form hidden" data-edit="payroll-cc">
                                <div class="text-field-container">
                                    <div class="mdc-text-field text-field">
                                        <input type="text" class="mdc-text-field__input" aria-describedby="text-field-filled-helper-text" value="something@gmail.com">
                                        <label class="mdc-floating-label  mdc-floating-label--float-above" for="text-field-filled">email</label>
                                        <div class="mdc-line-ripple"></div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="mdc-card__actions hidden">
                   
                    <div class="mdc-card__action-icons"></div>
                    <div class="mdc-card__action-buttons">
                        <button class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded" id="cancel-form-edit">
                          <span class="mdc-button__label">cancel</span>
                        </button>
                        <button class="mdc-button mdc-card__action mdc-card__action--button mdc-button--raised">
                          <span class="mdc-button__label">save</span>
                        </button>
                      </div>
                  </div>
            </div>

    <script src="../frame.js"></script>

</body>

</html>
