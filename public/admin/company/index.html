                </a>

                <li class="mdc-list-divider"></li>

                >

            </a>
            <div class="profile-current">

                </ul>
            </div>
            <div class="view-all">
                <a href="../products/">SEE ALL</a>
            </div>
        </section>
        <section class="section departments-section">
            <div class="mdc-typography--headline5 mdc-theme--primary admin-heading">Departments</div>
            <a class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" id="add-department" href="../departments/manage">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true"
                  >add</i
                >
                <span class="mdc-button__label">Add department</span>
            </a>
            <div class="profile-current">
                <ul class="mdc-list" id="departments-list"></ul>
            </div>
            <div class="view-all">
                <a href="../departments/">SEE ALL</a>
            </div>
        </section>
