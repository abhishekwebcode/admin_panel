<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed hidden app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
          menu
        </button>
        <a class="mdc-top-app-bar__action-item mdc-icon-button icon-expand" aria-label="logo"
          href="javascript:window.location.reload();">
          <img src="./img/icon.png" id="header-logo">
        </a>
        <span class="mdc-top-app-bar__title">
          <strong>GROWTH</strong>FILE
        </span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class=" mdc-top-app-bar__action-item mdc-icon-button icon-expand" aria-label="logo" id='profile-button'>
          <img src="./img/person.png">
        </button>
      </section>

      <div class="profile-card mdc-card hidden" id='mini-profile'>
        <div class="main-container">
          <img class="" src="./img/person.png">

          <div class="text-container">

          </div>
        </div>
        <div class="mdc-card__actions">
          <div class="mdc-card__action-icons">
          </div>
          <div class="mdc-card__action-buttons">
            <button class="mdc-button mdc-card__action mdc-card__action--button mdc-button--outlined" id='sign-out'>
              <span class="mdc-button__label">Sign out</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__header hidden">

    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list navigation-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-current="page" data-value="home" tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">payment</i>
          <span class="mdc-list-item__text">Payments</span>
        </a>
        <a class="mdc-list-item" data-value="reportView" tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">cloud_download</i>
          <span class="mdc-list-item__text">Reports</span>
        </a>
    
        <a class="mdc-list-item" data-value="expenses" tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">group</i>
          <span class="mdc-list-item__text">Users</span>
        </a>
        <a class="mdc-list-item" data-value="addressView"  tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">location_on</i>
          <span class="mdc-list-item__text">Locations</span>
        </a>
        <a class="mdc-list-item" data-value="businessProfile" tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">business</i>
          <span class="mdc-list-item__text">Office</span>
        </a>
        <a class="mdc-list-item" data-value="typesView" tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
          <span class="mdc-list-item__text">Settings</span>
        </a>
        <hr class="mdc-list-divider">
        <a class="mdc-list-item" data-value='help' tabindex="0">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">help_outline</i>
          <span class="mdc-list-item__text">Help & support</span>
        </a>

      </nav>
      <footer class="drawer-bottom">
       
        <a class="mdc-list-item" href="./legal.html" target="_blank">
          <span class="mdc-list-item__text">Terms & Conditions</span>

  <div class="mdc-drawer-app-content">

    </div>

  <script src="js/expenses.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/utils.js"
    integrity="sha256-0j199Z187LMKPysQFGVwcQ3At8V3Qg6PD0bOD50+gu4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script>
  initializeLogIn()
  </script>
