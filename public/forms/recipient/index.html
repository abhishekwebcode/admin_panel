<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="../css/forms.css" rel="stylesheet" type="text/css">
</head>

<body>

    <form id='iframe-form'>

        <section class="attachment-section section-block">
            <div class="text-field-block">

                <div class="mdc-text-field mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                    <i class="material-icons mdc-text-field__icon">person</i>
                    <input class="mdc-text-field__input" id="name-input" required>
                    <div class="mdc-line-ripple"></div>
                    <label for="name-input" class="mdc-floating-label">Name</label>
                </div>
            </div>
            <div class="text-field-block">
                <div class="mdc-text-field mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                    <i class="material-icons mdc-text-field__icon" type="email">email</i>
                    <input class="mdc-text-field__input" id="cc-input" required type="email">
                    <div class="mdc-line-ripple"></div>
                    <label for="cc-input" class="mdc-floating-label">cc</label>
                </div>
            </div>

        </section>
        <section class="form-actionable section-block">
            <div class="form-buttons">
                <button class="mdc-button" type="button" data-mdc-auto-init="MDCRipple" id='cancel-form'>
                    CANCEL
                </button>
                <input type='submit' class='mdc-button mdc-button--raised' value='SAVE' data-mdc-auto-init="MDCRipple">
            </div>
        </div>
    </form>

    <script src="../js/forms.js"></script>
    <script>
        window.mdc.autoInit();
        readJson('recipient').then(recipientJSON => {
            const requestBody = getRequestBodyFromJson(recipientJSON)

            var form = document.getElementById('iframe-form');
            form.addEventListener("submit", function (evt) {
                evt.preventDefault();
                requestBody.attachment.Name.value = document.getElementById('name-input').value;
                requestBody.attachment.cc.value = document.getElementById('cc-input').value;
                console.log(requestBody);
                parent.window.getIframeFormData(requestBody);
            })
            document.getElementById('cancel-form').addEventListener('click',function(){
                parent.history.back();
            })
        })
    </script>

</body>

</html>
