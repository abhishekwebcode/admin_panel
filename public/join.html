<body class="mdc-typography mdc-typography--body1" style="background-color: #cccccc2e;">

  <header class="mdc-top-app-bar mdc-top-app-bar--fixed" data-mdc-auto-init="MDCTopAppBar" style="z-index: 7;">

    <div class="mdc-top-app-bar__row content-max-width">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start header-start--join">

        <a class="mdc-top-app-bar__action-item mdc-icon-button icon-expand" aria-label="logo" href="./">
          <picture>
            <source srcset="../../img/webp/icon.webp" type="image/webp" id="header-logo">
            <source srcset="../../img/icon.png" type="image/png" id="header-logo">
            <img src="../../img/icon.png" id="header-logo" loading="lazy">
          </picture>
        </a>
        <span class="mdc-top-app-bar__title">
          <strong>GROWTH</strong>FILE
        </span>

      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">


        <span class="inline-flex mdc-top-app-bar__action-item call-us--icon mdc-top-app-bar__action-item"><i
            class="material-icons">phone</i>

          <a class="no-underline mdc-theme--on-primary" href="tel:+918595422858"> +91 85954 22858</a>
        </span>

      </section>
    </div>
  </header>

  <div class="mdc-drawer-scrim"></div>
  <div class="page-content-section" style="padding-top: 64px;">

    <section class="section content-max-width journey-section">
      <div class="onboarding">
        <div role="progressbar" id="onboarding-progress" class="mdc-linear-progress" aria-label="Example Progress Bar"
          aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
          <div class="mdc-linear-progress__buffer">
            <div class="mdc-linear-progress__buffer-bar"></div>
            <div class="mdc-linear-progress__buffer-dots"></div>
          </div>
          <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
          </div>
          <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
          </div>
        </div>
        <div id="journey-text" class="mdc-typography--headline5 pt-20"></div>
        <div class="container" id="journey-container"></div>

        <div class="cta-actions-container">
          <div class="wrapper">
            <div class="full-width cta-actions">
              <button class="mdc-icon-button material-icons mdc-theme--primary hidden"
                id="journey-prev">arrow_back</button>
            </div>
          </div>
        </div>

      </div>
    </section>


    <div id='snackbar-container'></div>
    <div class="mdc-dialog" id="wallet-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <h2 class="mdc-dialog__title" id="my-dialog-title">
            Choose wallet
          </h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <ul class="mdc-list mdc-list--avatar-list" role="radiogroup" id="wallet-list" data-mdc-auto-init="MDCList">

            </ul>
          </div>
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog" id="netbanking-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <div class="mdc-dialog__title" id="my-dialog-title">
            Choose bank
            <label
              class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label  mdc-text-field--with-leading-icon full-width"
              data-mdc-auto-init="MDCTextField">
              <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0"
                role="button">search</i>

              <input class="mdc-text-field__input" type="text" aria-label="Label" placeholder="Search bank"
                id="search-bank">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            </label>
          </div>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <ul class="mdc-list mdc-list--avatar-list" role="radiogroup" id="bank-list" data-mdc-auto-init="MDCList">


            </ul>
          </div>
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog" id="payment-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <div class="mdc-dialog__title mdc-typography--headline5 bold" id="payment-dialog-title">

          </div>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <div class="mdc-data-table full-width" data-mdc-auto-init="MDCDataTable">
              <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="Transaction table">
                  <thead>
                    <tr class="mdc-data-table__header-row">
                    </tr>
                  </thead>
                  <tbody class="mdc-data-table__content">
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Transaction status</th>
                      <td class="mdc-data-table__cell" id="txn-status"></td>

                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Order ID</th>
                      <th class="mdc-data-table__cell" scope="row" id="txn-order-id"></th>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Amount</th>
                      <td class="mdc-data-table__cell" id="txn-amount"></td>

                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Reference Id</th>
                      <td class="mdc-data-table__cell" id="txn-ref-id"></td>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Payment mode</th>
                      <td class="mdc-data-table__cell" id="txn-mode"></td>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Transaction message</th>
                      <td class="mdc-data-table__cell" id="txn-msg"></td>
                    </tr>
                    <tr class="mdc-data-table__row">
                      <th class="mdc-data-table__cell" scope="row">Time</th>
                      <td class="mdc-data-table__cell" id="txn-time"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="payment-status--btn mt-20">
              <button type="button" class="mdc-button mdc-dialog__button mdc-button--large"
                data-mdc-dialog-action="close" id="payment-next-btn" data-mdc-auto-init="MDCRipple">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Continue</span>
              </button>
            </div>
          </div>

        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>

                <p>In order to proceed, please enter your company's GSTIN.</p>
                <p>GSTIN helps us to generate accurate E-invoices for you</p>
                <label class="mdc-text-field mdc-text-field--outlined full-width" id="ask-gst-input">
                  <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                      <span class="mdc-floating-label">GSTIN Number</span>
                    </span>
