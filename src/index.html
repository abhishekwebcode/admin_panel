<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/bundle.css">

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <script src="/bundle.js" async></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtyIm3PBorFtIfRSjl1JtE4RlYXVx6U6c&libraries=places" async></script>

</head>

<body>
  <div id="firebaseui-auth-container"></div>

  <div id="not-autorized-message" class="hidden">
    <h2>Not Authorized</h2>
    <p>Sorry you are not authorized to use this panel</p>
  </div>
  <div id="root">
    <div class="drawer-frame-root">
      <aside class="mdc-drawer  ">
        <div class="mdc-drawer__header">
            <button class="mdc-fab mdc-fab mdc-fab--extended" aria-label="Favorite">
                <i class="mdc-fab__icon material-icons">add</i>
                    <span class="mdc-fab__label">New</span>
            </button>
            <div class="create-header">
              
            </div>
        </div>
        <div class="mdc-drawer__content">
          <nav class="mdc-list"><a class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0" aria-selected="true"><i
                class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox</a><a class="mdc-list-item"
              href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star</a><a
              class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>Sent
              Mail</a><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">drafts</i>Drafts</a>
            <hr class="mdc-list-divider">
            <h6 class="mdc-list-group__subheader">Labels</h6><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">bookmark</i>Family</a><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">bookmark</i>Friends</a><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">bookmark</i>Work</a>
            <hr class="mdc-list-divider"><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">settings</i>Settings</a><a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
                aria-hidden="true">announcement</i>Help &amp; feedback</a>
          </nav>
        </div>
      </aside>
      <div class="drawer-frame-app-content">
        <header class="mdc-top-app-bar drawer-top-app-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <div class="mdc-text-field text-field mdc-text-field--with-leading-icon search-bar">
                  <i class="material-icons mdc-text-field__icon">
                    search
                  </i>  
                  <input type="text" id="search-input" class="mdc-text-field__input search-bar--input">
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
            <section class="mdc-menu-surface--anchor mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
              <img src='#' id="profile--image">
              <div class="mdc-menu mdc-menu-surface" id="profile-menu" tabindex="-1">
                  <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
                    <li class="mdc-list-item" role="menuitem">
                      <span class="mdc-list-item__text">Sign Out</span>
                    </li>
                    
                  </ul>
                </div>
            </section>
          </div>
        </header>
        <div class="drawer-main-content">
          <div class="mdc-top-app-bar--fixed-adjust"></div>
         <div>
              <ul id="app">

              </ul>
         </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
